<html>

<head>
    <title>Wisdom Of The Week</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//en.wikipedia.org/w/load.php?debug=false&lang=en&modules=ext.cite.styles%7Cext.gadget.DRN-wizard%2CReferenceTooltips%2Ccharinsert%2Cextra-toolbar-buttons%2Cfeatured-articles-links%2CrefToolbar%2Cswitcher%2Cteahouse%2Cwatchlist-notice%7Cext.tmh.thumbnail.styles%7Cext.uls.interlanguage%7Cext.visualEditor.desktopArticleTarget.noscript%7Cext.wikimediaBadges%7Cmediawiki.legacy.commonPrint%2Cshared%7Cmediawiki.sectionAnchor%7Cmediawiki.skinning.interface%7Cskins.vector.styles%7Cwikibase.client.init&only=styles&skin=vector">
    <link rel="stylesheet" href="//en.wikipedia.org/w/load.php?debug=false&lang=en&modules=site.styles&only=styles&skin=vector">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <script src="//tugzrida.github.io/wisdomofweek/quote.js"></script>
    <script type="text/javascript">
        document.write('<base href="https://en.wikipedia.org/wiki/' + wiki + '" target="_blank">');

    </script>
    <style>
        #wikientry {
            height: 100%;
            overflow: scroll;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
        }
        
        #instructions {
            width: 75%;
            padding-top: 45px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #wikiwrapper {
            height: 63%;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        #intro {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        #copypaste {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5
        }
        
        code {
            border: 0;
        }
        
        sup,
        sub {
            top: initial !important;
            position: initial !important;
            font-size: smaller !important;
            line-height: initial !important;
        }
        
        sup {
            vertical-align: super !important;
        }
        
        sub {
            vertical-align: sub !important;
        }

    </style>
</head>

<body>
    <div id="intro">
        <h3>The quote for Week <span class="week"></span> is from <span class="person"></span>:</h3>
        <iframe id="quoteframe" src="//tugzrida.github.io/wisdomofweek/wisdomofweek.html" width="540" height="59" scrolling="no" frameborder="no"></iframe>
        <br>
        <br>
    </div>
    <div id="wikiwrapper">
        <div id="wikientry"></div>
        <br>
        <div id="siteSub">Wikipedia, the free encyclopedia</div>
    </div>
    <div id="instructions">
        <h3>To insert the Wisdom Quote of The Week in your own email signature:</h3> Select all the contents in the section below and copy/paste it into the end of your signature block in your email client.
        <br>
        <br>
        <div id="copypaste" contenteditable="true">
            <a href="https://tugzrida.github.io/wisdomofweek/" target="_blank"><img src="https://tugzrida.github.io/wisdomofweek/wisdomofweek.png" width="540px">
            </a>
        </div>
    </div>
    <br>
    <br>
    <script>
        function loadWiki() {
            var wikiscript = document.createElement('script');
            wikiscript.setAttribute('src', '//en.wikipedia.org/w/api.php?action=parse&prop=text&format=json&callback=wikiLoaded&page=' + wiki);
            document.body.appendChild(wikiscript);
            switch (quotelines) {
                case 1:
                    document.getElementById("quoteframe").style.height = "59px";
                    break;
                case 2:
                    document.getElementById("quoteframe").style.height = "85px";
                    break;
                case 3:
                    document.getElementById("quoteframe").style.height = "111px";
                    break;
            }

            $('.week').html(week);
            $('.person').html(person);
        }

        document.onready = loadWiki();

        function wikiLoaded(data) {
            $('#wikientry').html(data.parse.text['*']);
            $('.mw-editsection').remove();
            $('#wikientry a[href^="#"]').click(function(e) {
                e.preventDefault();
                $("#wikientry").scrollTop($("#wikientry").scrollTop() + $($(this).attr('href').replace(/(:|\.|\[|\]|,|=)/g, "\\$1")).offset().top - $("#wikientry").offset().top);
            });
        }

        $('#copypaste').keyup(function(e) {
            $(this).html('<a href="https://tugzrida.github.io/wisdomofweek/" target="_blank"><img src="https://tugzrida.github.io/wisdomofweek/wisdomofweek.png" width="540px"></a>');
        });

    </script>
</body>

</html>
