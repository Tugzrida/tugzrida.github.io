<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="quote.js"></script>
<style>
    blockquote {
        font-family: Georgia, serif;
        font-size: 18px;
        font-style: italic;
        width: 500px;
        margin: 0.25em 0;
        padding: 0.25em 40px;
        line-height: 1.45;
        position: relative;
        left: 17px;
        color: #383838;
    }
    
    div {
        background-color: white;
        position: absolute;
        left: 0px;
        height: 65px;
        width: 540px;
        top: 0px;
    }
    
    blockquote:before {
        display: block;
        content: "\201C";
        font-size: 80px;
        position: absolute;
        left: -7px;
        top: -20px;
        color: #7a7a7a;
    }
    
    blockquote cite {
        color: #999999;
        font-size: 14px;
        display: block;
        margin-top: 5px;
    }
    
    blockquote cite:before {
        content: "\2014 \2009";
    }
    
    body {
        background-color: black;
    }
</style>
<div id="quotecontainer">
    <blockquote id="quote"><cite id="cite"></cite>
    </blockquote>
</div>
